<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Exercise 1</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
    <script src="https://kit.fontawesome.com/3bc63d2309.js" crossorigin="anonymous"></script>

    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC6iru9XKYIvVQaPG6oK1sLFBXyeSJkwWs"
        type="text/javascript"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ===== SVGs FOR STAR-RATING ===== -->
    <svg id="stars" style="display: none;" version="1.1">
        <symbol id="stars-full-star" viewBox="0 0 102 18">
            <path
                d="M9.5 14.25l-5.584 2.936 1.066-6.218L.465 6.564l6.243-.907L9.5 0l2.792 5.657 6.243.907-4.517 4.404 1.066 6.218" />
        </symbol>

        <symbol id="stars-all-star" viewBox="0 0 102 18">
            <use xlink:href="#stars-full-star" />
            <use xlink:href="#stars-full-star" transform="translate(21)" />
            <use xlink:href="#stars-full-star" transform="translate(42)" />
            <use xlink:href="#stars-full-star" transform="translate(63)" />
            <use xlink:href="#stars-full-star" transform="translate(84)" />
        </symbol>

        <symbol id="stars-0-0-star" viewBox="0 0 102 18">
            <use xlink:href="#stars-all-star" fill="#9b9b9b" />
        </symbol>

        <symbol id="starRating1" viewBox="0 0 102 18">
            <use xlink:href="#stars-0-0-star" />
            <use xlink:href="#stars-full-star" fill="#e9ba26" />
        </symbol>

        <symbol id="starRating2" viewBox="0 0 102 18">
            <use xlink:href="#starRating1" />
            <use xlink:href="#stars-full-star" fill="#e9ba26" transform="translate(21)" />
        </symbol>

        <symbol id="starRating3" viewBox="0 0 102 18">
            <use xlink:href="#starRating2" />
            <use xlink:href="#stars-full-star" fill="#e9ba26" transform="translate(42)" />
        </symbol>

        <symbol id="starRating4" viewBox="0 0 102 18">
            <use xlink:href="#starRating3" />
            <use xlink:href="#stars-full-star" fill="#e9ba26" transform="translate(63)" />
        </symbol>

        <symbol id="starRating5" viewBox="0 0 102 18">
            <use xlink:href="#stars-all-star" fill="#e9ba26" />
        </symbol>
    </svg>

    <div class="container">
        <header class="header">
            <a id="companyName" href="./index.html">
                <img class="worldLogo" src="./assets/world.png" alt="logo">
                <span class="pageTitle">Around the World</span>
            </a>
            <nav>
                <a id="gotoOverviewLink" onclick="gotoOverviewPage()" class="active">overview</a>
                <a id="gotoMapLink" onclick="gotoMapPage()">map</a>
                <a id="gotoNewPostLink" onclick="gotoAddPostPage()">+ new
                    post</a>
                <a id="gotoResetAllLink" onclick="resetLocalStorage()" href="">reset all</a>
                <a id="gotoAboutPageLink" onclick="gotoAboutPage()">about</a>
            </nav>
        </header>

        <main class="main">
            <div class="bannerPanel mainBanner" id="bannerImage">
                <p class="bannerText" id="bannerTitle">The Travel-Blog</p>
                <button onclick="gotoAboutPage()" id="bannerButton">about</button>
            </div>

            <!-- THIS CONTAINS THE DYNAMIC CONTENT: -->
            <div id="blogContainer"></div>

            <div id="overviewMapContainer">
                <div id="overviewMap"></div>
            </div>

            <div class="formContainer">


                <form action="" id="addPostForm" class="hidden">

                    <input id="searchTextField" type="search" size="50" placeholder="*Enter a location"
                        autocomplete="on">
                    <div id="locationIsOk">Enter Location...</div>
                    <!-- <label for="searchTextField">Enter Location...</label> -->
                    <hr>

                    <input required type="text" placeholder="*Enter a Title for your post" id="titleField">
                    <label for="monthInput">Enter the Month and Year </label>
                    <select required name="monthInput" id="monthField">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="Oktober">Oktober</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <input required class="yearInput" type="number" placeholder="Enter the year" value="2020" min="1900"
                        max="2100" id="yearField">
                    <textarea id="descriptionField" name="post" rows="5" cols="80"
                        placeholder="Enter a description about your trip"></textarea>
                    <select name="rating" id="ratingField">
                        <option value="0" disabled="disabled" selected="selected">Enter Rating</option>
                        <option class="star" value="1">★</option>
                        <option value="2">★★</option>
                        <option value="3">★★★</option>
                        <option value="4">★★★★</option>
                        <option value="5">★★★★★</option>
                    </select>

                    <textarea id="wikiField" name="post" rows="5" cols="80"
                        placeholder="Edit Wikipedia Information"></textarea>

                    <button onclick="resetInputForm()" type="button">reset</button>
                    <button onclick="gotoOverviewPage()" type="button">cancel</button>
                    <button id="submitButton" type="button">submit2</button>
                    <!-- <button id="submitButton" type="submit">submit</button> -->
                </form>
            </div>



        </main>


        <footer class="footer" id="footer">
            <div class="companyLink">
                <a href="#">
                    &copy; 2020 Steffen Häfelinger
                </a>
            </div>
            <div class="socialMediaFooter">
                <a href="mailto:s.haefelinger@gmx.de">
                    <i class="fas fa-envelope"></i>
                </a>
                <a target="_blank" href="https://github.com/shaefelinger">
                    <i class="fab fa-github"></i>
                </a>
                <a target="_blank" href="https://www.facebook.com/steffen.hafelinger/">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a target="_blank" href="https://www.instagram.com/steffenhaefelinger/">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

        </footer>
    </div>


    <script src='./js/app.js'></script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6iru9XKYIvVQaPG6oK1sLFBXyeSJkwWs&callback=initMap&libraries=&v=weekly"
        defer>
        </script> -->
</body>

</html>
