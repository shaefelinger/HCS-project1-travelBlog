<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Around the World - The Travel Blog</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <script src="https://kit.fontawesome.com/3bc63d2309.js" crossorigin="anonymous"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC6iru9XKYIvVQaPG6oK1sLFBXyeSJkwWs"
        type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- ========================================================================== -->
    <!-- SVGs FOR STAR-RATING  -->
    <!-- ========================================================================== -->
    <svg id="stars" style="display: none;" version="1.1">
        <symbol id="stars-full-star" viewBox="0 0 102 18">
            <path
                d="M9.5 14.25l-5.584 2.936 1.066-6.218L.465 6.564l6.243-.907L9.5 0l2.792 5.657 6.243.907-4.517 4.404 1.066 6.218" />
        </symbol>

        <symbol id="stars-all-star" viewBox="0 0 102 18">
            <use xlink:href="#stars-full-star" />
            <use xlink:href="#stars-full-star" transform="translate(21)" />
            <use xlink:href="#stars-full-star" transform="translate(42)" />
            <use xlink:href="#stars-full-star" transform="translate(63)" />
            <use xlink:href="#stars-full-star" transform="translate(84)" />
        </symbol>

        <symbol id="stars-0-0-star" viewBox="0 0 102 18">
            <use xlink:href="#stars-all-star" fill="#9b9b9b" />
        </symbol>

        <symbol id="starRating1" viewBox="0 0 102 18">
            <use xlink:href="#stars-0-0-star" />
            <use xlink:href="#stars-full-star" fill="#e9ba26" />
        </symbol>

        <symbol id="starRating2" viewBox="0 0 102 18">
            <use xlink:href="#starRating1" />
            <use xlink:href="#stars-full-star" fill="#e9ba26" transform="translate(21)" />
        </symbol>

        <symbol id="starRating3" viewBox="0 0 102 18">
            <use xlink:href="#starRating2" />
            <use xlink:href="#stars-full-star" fill="#e9ba26" transform="translate(42)" />
        </symbol>

        <symbol id="starRating4" viewBox="0 0 102 18">
            <use xlink:href="#starRating3" />
            <use xlink:href="#stars-full-star" fill="#e9ba26" transform="translate(63)" />
        </symbol>

        <symbol id="starRating5" viewBox="0 0 102 18">
            <use xlink:href="#stars-all-star" fill="#e9ba26" />
        </symbol>
    </svg>
</head>

<body>
    <!-- Main-Container - Grid -->
    <div class="container">
        <!-- ========================================================================== -->
        <!-- HEADER  -->
        <!-- ========================================================================== -->
        <header class="header">
            <a id="companyName" href="./index.html">
                <img class="worldLogo" src="./assets/world.png" alt="logo">
                <span>Around the World</span>
            </a>
            <nav>
                <a id="gotoOverviewLink" onclick="gotoOverviewPage()" class="active">overview</a>
                <a id="gotoMapLink" onclick="gotoMapPage()">map</a>
                <a id="gotoNewPostLink" onclick="gotoAddPostPage()">+ add
                    post</a>
                <a id="gotoResetAllLink" onclick="resetLocalStorage()">reset all</a>
                <a id="gotoAboutPageLink" onclick="gotoAboutPage()">about</a>
            </nav>

            <a id="burger" class="burger" href="#"><i class="fas fa-bars"></i></a>
            <div id="sideMenu" class="sideMenu-hiding">
                <div>
                    <a id="gotoOverviewSideMenu" onclick="gotoOverviewPage()" class="active">overview</a>
                    <a id="gotoMapSideMenu" onclick="gotoMapPage()">map</a>
                    <a id="gotoNewPostSideMenu" onclick="gotoAddPostPage()">+ new
                        post</a>
                    <a id="gotoResetAllSideMenu" onclick="resetLocalStorage()">reset all</a>
                    <a id="gotoAboutPageSideMenu" onclick="gotoAboutPage()">about</a>
                </div>
            </div>
        </header>

        <!-- ========================================================================== -->
        <!-- MAIN-CONTENT  -->
        <!-- ========================================================================== -->
        <main class="main">
            <!-- BANNER  -->
            <!-- ========================================================================== -->
            <div class="bannerPanel mainBanner" id="bannerImage">
                <p class="bannerText" id="bannerTitle">The Travel-Blog</p>
                <button onclick="gotoAboutPage()" id="bannerButton">about</button>
            </div>

            <!-- ========================================================================== -->
            <!-- THIS CONTAINS THE DYNAMIC CONTENT: (Overview-Page, Details-Page, About-Page)-->
            <div id="blogContainer"></div>
            <!-- ========================================================================== -->

            <!-- ========================================================================== -->
            <!-- MAP PAGE  - default hidden -->
            <div id="overviewMapContainer">
                <div id="overviewMap"></div>
            </div>
            <!-- ========================================================================== -->

            <!-- ========================================================================== -->
            <!-- ADD NEW POST PAGE - default hidden -->
            <!-- ========================================================================== -->
            <div class="formContainer">
                <form action="" id="addPostForm" class="hidden">

                    <label for="locationField" id="locationLabel">Enter a Location*</label>
                    <input id="searchTextField" name="locationField" type="search" size="50" placeholder=""
                        autocomplete="on">
                    <hr id="searchTextUnderline" class="hidden">

                    <label for="titleField">Enter a Title for the post*</label>
                    <input required type="text" placeholder="" name="titleField" id="titleField">

                    <label for="monthInput">Enter the date of your trip</label>
                    <div class="dateContainer">
                        <select required name="monthInput" id="monthField">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="Oktober">Oktober</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <input required class="yearInput" type="number" placeholder="Enter the year" value="2020"
                            min="1900" max="2100" id="yearField">
                    </div>

                    <label for="rating">Rate your trip </label>
                    <select name="rating" id="ratingField">
                        <option value="0" disabled="disabled" selected="selected">Enter Rating</option>
                        <option class="star" value="1">★</option>
                        <option value="2">★★</option>
                        <option value="3">★★★</option>
                        <option value="4">★★★★</option>
                        <option value="5">★★★★★</option>
                    </select>
                    <label for="descriptionField">Enter a description</label>
                    <textarea id="descriptionField" name="descriptionField" rows="6" cols="80"
                        placeholder=""></textarea>

                    <label for="wikiField">Edit Wikipedia Information</label>
                    <textarea id="wikiField" name="wikiField" rows="6" cols="80" placeholder=""></textarea>
                    <p class="required">* = required </p>

                    <div class="buttonContainer">
                        <button class="primaryButton" id="submitButton" type="button">SUBMIT</button>
                        <button class="secondaryButton" onclick="gotoOverviewPage()" type="button">CANCEL</button>
                        <button class="resetButton" onclick="resetInputForm()" type="button">reset form</button>
                    </div>

                </form>
            </div>
        </main>
        <!-- ========================================================================== -->

        <!-- ========================================================================== -->
        <!-- FOOTER  -->
        <!-- ========================================================================== -->
        <footer class="footer">
            <div class="companyLink">
                <a href="https://www.steffen-haefelinger.com/" target="_blank">
                    &copy; 2020 Steffen Häfelinger
                </a>
            </div>
            <div class="socialMediaFooter">
                <a href="mailto:s.haefelinger@gmx.de">
                    <i class="fas fa-envelope"></i>
                </a>
                <a target="_blank" href="https://github.com/shaefelinger">
                    <i class="fab fa-github"></i>
                </a>
                <a target="_blank" href="https://www.facebook.com/steffen.hafelinger/">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a target="_blank" href="https://www.instagram.com/steffenhaefelinger/">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>
    <script src='./js/app.js'></script>
</body>

</html>
